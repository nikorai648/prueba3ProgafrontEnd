    <script src="assets/js/Firebase.js" type="module"></script>
</head>
<body>
    <h1>Seleccion de libros</h1>
    <form>
        <label>Nombre</label>/><br>

        <input type="text" placeholder="Escribir el nombre del autor aqui" id="autor" name="autor"/><br>

        <input type="text" placeholder="Escribir nombre Editorial del libro" id="editorial" name="editorial"/><br>

        <label>Valoracion</label>><br>

    </form>
