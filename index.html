<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/Firebase.js" type="module"></script>
</head>
<body>
   <!-- Header -->
   <header>
    <h1>Selección de Libros</h1>
</header>
    <!-- Main -->
    <main>

    <form>
        <label>Nombre</label>/><br>
        <input type="text" placeholder="Escribir el nombre del libro aqui" id="nombre" name="nombre"/><br>
        <label>Autor</label>/><br>
        <input type="text" placeholder="Escribir el nombre del autor aqui" id="autor" name="autor"/><br>
        <label>Editorial</label>><br>
        <input type="text" placeholder="Escribir nombre Editorial del libro" id="editorial" name="editorial"/><br>
        <label>Año:</label>/><br>
        <input type="date" placeholder="Escribir año lanzamiento del libro" id="anio" name="anio"/><br>
        <label>Valoracion</label>><br>
        <input type="number" placeholder="Escribir el valor del libro" id="valoracion" name="valoracion"/><br>
        <label>Pais origen</label>/><br>
        <input type="text" placeholder="Escribir el pais de origen del autor del libro" id="pais origen" name="pais origen"/><br>
        <label>Sexo del Autor</label>/><br>
        <input type="radio" id="sexoMasculino" name="sexo" value="Masculino"/><br>
        <label for="sexoMasculino">Masculino</label>/><br>
        <label for="sexoFemenino">Femenino</label>/><br>
        <input type="radio" id="sexoFemenino" name="sexo" value="Femenino"/><br>

        <label>Genero:</label>/><br>
        <select id="genero" name="genero">
            <option>Drama</option>
            <option>Aventura</option>
            <option>Comedia</option>
            <option>Misterio</option>
        </select>
        <button type="submit">Registrar Libro</button>
    </form>
        
        <!-- Tabla de registros -->
        <section>
            <h2>Libros Registrados</h2>
            <table id="tablaLibros">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Año</th>
                        <th>Valoración</th>
                        <th>País</th>
                        <th>Sexo</th>
                        <th>Género</th>
                        <th>Comentarios</th>
                        <th>Acciones</th>
                    </tr>
                    <tbody id="cuerpoTabla">
            
                    </tbody>
                </thead>
            </table>
        </section>
    </main>
     <!-- Footer -->
     <footer>
        <p>&copy; 2024 Selección de Libros. Todos los derechos reservados.</p>
    </footer>

    <script src="assets/js/scripts.js" type="module"></script>
</body>
</html>
