<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/Firebase.js" type="module"></script>
</head>
<body>

    <!-- Botones de accesibilidad -->
    <div class="accesibilidad">
        <button id="aumentarFuente">Aumentar Fuente</button>
        <button id="reducirFuente">Reducir Fuente</button>
        <button id="contraste">Cambiar Contraste</button>
    </div>

   <!-- Header -->
   <header>
    <h1>Selección de Libros</h1>
</header>
    <!-- Main -->
    <main>

    <form>
        <label>Nombre</label>/><br>
        <input type="text" placeholder="Escribir el nombre del libro aqui" id="nombre" name="nombre"required/><br>
        <label>Autor</label>/><br>
        <input type="text" placeholder="Escribir el nombre del autor aqui" id="autor" name="autor"required/><br>
        <label>Editorial</label>><br>
        <input type="text" placeholder="Escribir nombre Editorial del libro" id="editorial" name="editorial"required/><br>
        <label>Año:</label>/><br>
        <input type="date" placeholder="Escribir año lanzamiento del libro" id="anio" name="anio"required/><br>
        <label>Valoracion</label>><br>
        <input type="number" placeholder="Escribir el valor del libro" id="valoracion" name="valoracion"required/><br>
        <label>Pais origen</label>/><br>
        <input type="text" placeholder="Escribir el pais de origen del autor del libro" id="pais" name="pais"required/><br>
        <p>Sexo del autor:</p>
        <input type="radio" id="sexoMasculino" name="sexo" value="sexoMasculino"required>
        <label for="sexoMasculino">SexoMasculino</label></br>
        <input type="radio" id="sexoFemenino" name="sexo" value="sexoFemenino"required>
        <label for="sexoFemenino">SexoFemenino</label></br>
        <label>Genero:</label>/><br>
        <select id="genero" name="genero"required>
            <option>Drama</option>
            <option>Aventura</option>
            <option>Comedia</option>
            <option>Misterio</option>
        </select>
        <button type="button" id="btnAgregar">Registrar</button>
    </form>
        
        <!-- Tabla de registros -->
        <section>
            <h2>Libros Registrados</h2>
            <table id="tablaLibros">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Año</th>
                        <th>Valoración</th>
                        <th>País</th>
                        <th>Sexo</th>
                        <th>Género</th>
                    </tr>
                    <tbody id="cuerpoTabla">
            
                    </tbody>
                </thead>
            </table>
        </section>
    </main>
     <!-- Footer -->
     <footer>
        <p>&copy; 2024 Selección de Libros. Todos los derechos reservados.</p>
    </footer>

    <script src="assets/js/scripts.js" type="module"></script>
</body>
</html>
